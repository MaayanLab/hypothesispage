    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>


    <script src="static/jquery.auto-complete.min.js"></script>
    <link rel="stylesheet" href="static/jquery.auto-complete.css">

    <title>Example</title>

</head>
<body>

    <input class="form-control basicAutoComplete" id="genesymbolsearch" type="text" autocomplete="off">

    <script>

        var genes = ["SOX2", "APOE", "MOUSE", "HUMAN"];
        
        $(document).ready(function () {
            $("#genesymbolsearch").autoComplete({
                minChars: 2,
                source: function (term, suggest) {
                    term = term.toLowerCase();
                    var choices = genes;
                    var matches = [];
                    for (i = 0; i < choices.length; i++)
                        if (~choices[i].toLowerCase().indexOf(term)) matches.push(choices[i]);
                    suggest(matches);
                }
            });
        });
    </script>

</body>
</html>
