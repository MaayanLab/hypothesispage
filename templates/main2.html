<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" language="javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="{{ url_for('static', path='/jquery.auto-complete.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', path='/jquery.auto-complete.css') }}">
    

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <script type="text/javascript" language="javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--
        <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    -->

    <title>Example</title>

    <style>
        #autocomplete {
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <form class="form-inline my-2 my-lg-0" style="padding-top: 20px; float: right;"
          action="javascript:submitGeneSearch()">
        <input class="form-control mr-sm-2" id="genesymbolsearch" type="text" placeholder="Enter gene symbol...">
        <button class="btn btn-info my-2 my-sm-0" type="button" onclick="submitGeneSearch();">Search</button>
    </form>

    <script>

        var genes = ["SOX2", "APOE", "MOUSE", "HUMAN"];
        
        $(document).ready(function () {
            $("#genesymbolsearch").autoComplete({
                minChars: 2,
                source: function (term, suggest) {
                    term = term.toLowerCase();
                    var choices = genes;
                    var matches = [];
                    for (i = 0; i < choices.length; i++)
                        if (~choices[i].toLowerCase().indexOf(term)) matches.push(choices[i]);
                    suggest(matches);
                }
            });
        });
    </script>

</body>
</html>
