    <script>
        
        $(document).on('click', 'a[href^="#"]', function (event) {
            event.preventDefault();

            $('html, body').animate({
                scrollTop: $($.attr(this, 'href')).offset().top
            }, 500);
        });

        function submitGeneSearch(){
            gene_sym = $("#genesymbolsearch").val();
            $('#predictions').fadeOut();
            $('#datawait').fadeIn();
            fetch('/{{endpoint}}/gene/'+gene_sym)
                .then((response) => response.text())
                .then((text) => {
                    $("#predictions").html(text);
                    $('#datawait').delay(500).fadeOut(200);
                    $('#predictions').delay(1100).fadeIn();
                });
        }

        function submitExample(genesym){
            $("#genesymbolsearch").val(genesym);
            submitGeneSearch()
        }

        var genes = {{ genes|tojson }}
        
        $(document).ready(function () {
            $("#genesymbolsearch").autoComplete({
                minChars: 2,
                source: function (term, suggest) {
                    term = term.toLowerCase();
                    var choices = genes;
                    var matches = [];
                    for (i = 0; i < choices.length; i++)
                        if (~choices[i].toLowerCase().indexOf(term)) matches.push(choices[i]);
                    suggest(matches);
                }
            });
        });
    </script>

        /* CSS */
.button-85 {
  width: 190px !important;
  padding: 0.3em 1em;
  outline: none;
  color: rgb(0, 0, 0);
  background: rgb(255, 255, 255);
  cursor: pointer;
  position: relative;
  z-index: 0;
  border-radius: 6px;
  border: 2px solid black;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  transform: translateX(0);
  transition: transform 200ms
}

.button-85:hover {
  transform: translateX(2px);
}

.button-85:active {
    background: black;
    color: rgb(255, 255, 255);
    border: 0px solid black;
}

.button-85:active::after {
    background: black;
}

.button-85:before {
  content: "";
  background: linear-gradient(
    45deg,
    #ff0000,
    #ff7300,
    #fffb00,
    #48ff00,
    #00ffd5,
    #002bff,
    #7a00ff,
    #ff00c8,
    #ff0000
  );
  position: absolute;
  top: -2px;
  left: -2px;
  background-size: 400%;
  z-index: -1;
  filter: blur(5px);
  -webkit-filter: blur(5px);
  width: calc(100% + 4px);
  height: calc(100% + 4px);
  animation: glowing-button-85 20s linear infinite;
  transition: opacity 0.3s ease-in-out;
  border-radius: 6px;
}

@keyframes glowing-button-85 {
  0% {
    background-position: 0 0;
  }
  50% {
    background-position: 400% 0;
  }
  100% {
    background-position: 0 0;
  }
}

.button-85:after {
  z-index: -1;
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgb(255, 255, 255);
  left: 0;
  top: 0;
  border-radius: 6px;
}

/* angled div */
.slanted-div {
  position: relative;
  padding: 0px 0px;
  background: #f3f3f3;
  color: black;
  overflow: visible;
  margin-left: 0px;
  margin-right: -20px;
  margin-top: 60px;
  z-index: 1;

}

/* where the magic happens */
.slanted-div:before, .slanted-div:after {
  content: '';
  width: 100%;
  height: 100%;
  position: absolute;
  background: inherit;
  z-index: -1;
  top: 0;
  transform-origin: left top;
  transform: skewY(-7deg);
}

.slanted-div:after {
  bottom: 0;
  transform-origin: right bottom;
  transform: skewY(-7deg);
}

/* displays the content inside, as these settings in the parent breaks the effect */
.slanted-div div {
  padding: 30px;
  font-size: 1em;
}

table {

.loader {
  position: relative;
  width: 100px;
  height: 100px;
  margin-left: 45% !important;
}

.loader::before,
.loader::after {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
}

/* Loader Blue Circle */
.loader::before {
  background: #000000;
  animation: animate 2s ease-in-out infinite;
  content:"Loading...";
  color: white;
  padding-top:38px;
  font-weight: bold;
}

/* Loader Glassmorphism */
.loader::after {
  background: rgba(56, 109, 241, 0.05);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: animate 2s ease-in-out infinite;
  z-index: 1;
  animation-delay: -1s;
}

/* Animation */
@keyframes animate {
  0%,
  100% {
    transform: translateX(-80px);
  }
  50% {
    transform: translateX(80px);
  }
}

#waiting {
    text-align: center;

}

}

.nopad {
